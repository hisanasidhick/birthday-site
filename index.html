<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body{
 margin:0;
 font-family:Segoe UI;
 overflow:hidden;
 color:white;
 text-align:center;
 background:black;
}

/* Sections = fake pages */
.section{
 position:absolute;
 width:100%;
 height:100vh;
 display:none;
 justify-content:center;
 align-items:center;
 flex-direction:column;
}

.active{
 display:flex;
}

/* Buttons */
button{
 padding:12px 24px;
 border:none;
 border-radius:25px;
 background:white;
 color:#ff3f7f;
 font-size:16px;
 cursor:pointer;
 margin-top:20px;
 transition:.3s;
}
button:hover{ transform:scale(1.1); }

/* Photo */
.photo{
 width:240px;
 border-radius:20px;
 box-shadow:0 0 25px white;
 margin:20px;
}

/* Hearts */
.heart{
 position:fixed;
 bottom:-20px;
 animation:float 6s linear infinite;
}
@keyframes float{
 to{ transform:translateY(-110vh); opacity:0;}
}

/* Confetti */
.confetti{
 position:fixed;
 width:8px;
 height:8px;
 background:white;
 top:-10px;
 animation:fall 3s linear infinite;
}
@keyframes fall{
 to{ transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- PAGE 1 : INTRO -->
<div id="page1" class="section active">
<h1 id="typing"></h1>
<button onclick="nextPage(2)">Start Our Story ‚ù§Ô∏è</button>
</div>

<!-- PAGE 2 : CHILDHOOD -->
<div id="page2" class="section">
<h1>Once upon a time...</h1>
<img src="childhood.jpg" class="photo">
<p>This little smile became my favorite person ‚ù§Ô∏è</p>
<button onclick="nextPage(3)">Continue ‚Üí</button>
</div>

<!-- PAGE 3 : BIRTHDAY -->
<div id="page3" class="section">
<h1>üéâ Happy Birthday üéâ</h1>
<button onclick="cake()">Cut the Cake üéÇ</button>
<button onclick="nextPage(4)">Open Letter üíå</button>
</div>

<!-- PAGE 4 : LETTER -->
<div id="page4" class="section">
<h2>Dear Love,</h2>
<p style="width:70%">
From your childhood dreams to today,
every version of you is special to me.
I hope one day we celebrate together,
laughing about this moment. ‚ù§Ô∏è
</p>
<button onclick="nextPage(5)">One Last Thing ‚Üí</button>
</div>

<!-- PAGE 5 : GAME -->
<div id="page5" class="section">
<h1>Who Loves You The Most? üòå</h1>
<button onclick="answer()">Reveal</button>
<h2 id="result"></h2>
</div>

<script>

/* Typing intro */
let text="Every love story starts somewhere...";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++;
  setTimeout(type,60);
 }
}
type();

/* Page switch */
function nextPage(n){
 document.querySelectorAll(".section")
 .forEach(s=>s.classList.remove("active"));
 document.getElementById("page"+n)
 .classList.add("active");
}

/* Floating hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(15+Math.random()*20)+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},600);

/* Confetti cake */
function cake(){
 for(let i=0;i<80;i++){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
 }
}

/* Game answer */
function answer(){
 document.getElementById("result").innerHTML=
 "Correct Answer: YOU + ME ‚ù§Ô∏è FOREVER";
}

</script>

</body>
</html>
