<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sanhan's Fun Game ğŸ’«</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:60px;
    text-shadow:0 0 20px hotpink;
}

#game{
    margin-top:40px;
}

button{
    padding:12px 22px;
    margin:15px;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
    background:hotpink;
    color:white;
    transition:0.3s;
    position:relative;
}

button:hover{
    transform:scale(1.1);
}

#score{
    position:fixed;
    top:10px;
    right:20px;
    font-size:18px;
    color:pink;
}

/* floating hearts */
.heart{
    position:absolute;
    color:pink;
    animation:float 4s linear forwards;
}

@keyframes float{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div id="score">Score: 0</div>

<h1>ğŸ® Ultimate Fun Challenge</h1>

<div id="game">
<h2 id="question">Ready to start?</h2>
<button onclick="startGame()">START</button>
</div>

<script>

let score = 0;
let qIndex = 0;

const questions = [
"Are you secretly awesome?",
"Do you smile at random moments?",
"Do you like surprises?",
"Would you press mysterious buttons?",
"Are you a certified cool person?",
"Do you laugh at silly jokes?",
"Chocolate or more chocolate?",
"Do you enjoy fun games?",
"Are you ready for chaos?",
"Do you think today is lucky?",
"Do you deserve happiness?",
"Do you like winning?",
"Are you still clicking?",
"Almost thereâ€¦ still awesome?",
"Final question: Should you get a reward?"
];

function startGame(){
    nextQuestion();
}

function nextQuestion(){
    if(qIndex >= questions.length){
        ending();
        return;
    }

    document.getElementById("game").innerHTML = `
        <h2>${questions[qIndex]}</h2>
        <button onclick="yes()">YES ğŸ˜Œ</button>
        <button id="noBtn" onmouseover="runAway()">NO ğŸ˜</button>
    `;
}

function yes(){
    score += 10;
    updateScore();
    hearts();
    qIndex++;
    nextQuestion();
}

function runAway(){
    let btn = document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.left = Math.random()*80+"vw";
    btn.style.top = Math.random()*80+"vh";
}

function updateScore(){
    document.getElementById("score").innerText="Score: "+score;
}

function ending(){
    let message;

    if(score >= 120){
        message="ğŸ† LEGEND STATUS UNLOCKED! Maximum fun achieved!";
    }else if(score >=80){
        message="âœ¨ You passed the vibe check!";
    }else{
        message="ğŸ˜„ Still fun! Try again for secret ending!";
    }

    document.getElementById("game").innerHTML = `
        <h2>${message}</h2>
        <button onclick="secret()">Open Secret Ending ğŸ‘€</button>
    `;
}

function secret(){
    document.getElementById("game").innerHTML = `
        <h2>ğŸ’« Secret Unlocked ğŸ’«</h2>
        <p>You completed the game and unlocked unlimited smiles ğŸ˜„</p>
        <button onclick="location.reload()">Play Again</button>
    `;
    hearts();
}

function hearts(){
    for(let i=0;i<20;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerText="â¤";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(15+Math.random()*25)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    }
}

</script>

</body>
</html>
